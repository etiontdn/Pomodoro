<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Potato Timer: Pomodoro Technique</title>
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">
          <h1>Potato Timer</h1>
        </div>
        <input type="image" src="images/menu.svg" class="options option-icon">
      </header>
      <div class="page">
        <div class="timers">
          <div class="pomodoro timer">
            <div class="time">
              25:00
            </div>
          </div>
          <div class="shortbreak timer">
            <div class="time">
              5:00
            </div>
          </div>
          <div class="longbreak timer">
            <div class="time">
              15:00
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <div class="start-button button"></div>
          <div class="pause-button button"></div>
        </div>
      </div>


    </div>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
