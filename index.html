<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PotatoTimer: Pomodoro Technique</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" href="images/potato.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="config-container">
      <div class="return-button button"></div>
      <div class="config pomodoro">
        <div>
          <h2>Pomodoro Time</h2>
        </div>
        <div>
          <div class="up-button button"></div>
          <div class="time">25</div>
          <div class="down-button button"></div>
        </div>
      </div>
      <div class="config shortbreak">
        <div>
          <h2>Shortbreak Time</h2>
        </div>
        <div>
          <div class="up-button button"></div>
          <div class="time">5</div>
          <div class="down-button button"></div>
        </div>
      </div>
      <div class="config longbreak">
        <div>
          <h2>Longbreak Time</h2>
        </div>
        <div>
          <div class="up-button button"></div>
          <div class="time">15</div>
          <div class="down-button button"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <header class="header">
        <div class="title">
          <img src="images/potato.svg" class="logo" alt="">
          <h1>PotatoTimer</h1>
        </div>
        <div class="options-button button"></div>
      </header>
      <div class="page">
        <div class="timers">
          <div class="pomodoro timer">
            <div class="time">
              25:00
            </div>
          </div>
          <div class="shortbreak timer">
            <div class="time">
              05:00
            </div>
          </div>
          <div class="longbreak timer">
            <div class="time">
              15:00
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <div class="start-button button"></div>
          <div class="reset-button button"></div>
          <div class="pause-button button"></div>
        </div>
      </div>



      <footer class="footer">
        <div class="footer-notes">
          <div class="Author">
            Made by <a href="https://www.github.com/etiontdn">Etiontdn</a>
          </div>
          <div>
          </div>
          <div>Icons made by <a href="https://www.flaticon.com/authors/freepik"
            title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
            title="Flaticon">www.flaticon.com</a></div>
        </div>
      </footer>
    </div>


    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
