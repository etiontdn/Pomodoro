<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PotatoTimer: Pomodoro Technique</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" href="images/potato.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PotatoTimer: Pomodoro technique,
    Use the timer to keep track of the time of your pomodoro sessions">


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-Y', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <audio src="sounds/alarm.wav" class="audio-alarm"></audio>
    <div class="config-container">
      <div class="config pomodoro">
        <div>
          <h2>Pomodoro Time</h2>
        </div>
        <div>
          <div class="up-button button" data-optiontype="pomodoro"></div>
          <div class="time pomodoro-option">25</div>
          <div class="down-button button" data-optiontype="pomodoro"></div>
        </div>
      </div>
      <div class="config shortbreak">
        <div>
          <h2>Shortbreak Time</h2>
        </div>
        <div>
          <div class="up-button button" data-optiontype="shortbreak"></div>
          <div class="time shortbreak-option">5</div>
          <div class="down-button button" data-optiontype="shortbreak"></div>
        </div>
      </div>
      <div class="config longbreak">
        <div>
          <h2>Longbreak Time</h2>
        </div>
        <div>
          <div class="up-button button" data-optiontype="longbreak"></div>
          <div class="time longbreak-option">15</div>
          <div class="down-button button" data-optiontype="longbreak"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <header class="header">
        <div class="title">
          <img src="images/potato.svg" class="logo" alt="">
          <h1>PotatoTimer</h1>
        </div>
        <div class="options-button button"></div>
      </header>
      <div class="page">
        <div class="timers">
          <div class="pomodoro timer">
            <div class="timer-type">
              <h1>Pomodoro</h1>
            </div>
            <div class="time">
              25:00
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <div class="start-button button"></div>
          <div class="reset-button button"></div>
          <div class="pause-button button"></div>
        </div>
      </div>



      <footer class="footer">
        <div class="footer-notes">
          <div class="Author">
            Made by <a href="https://www.github.com/etiontdn">Etiontdn</a>
          </div>
          <div>
          </div>
          <div>Icons made by <a href="https://www.flaticon.com/authors/freepik"
            title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
            title="Flaticon">www.flaticon.com</a></div>
        </div>
      </footer>
    </div>


    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
